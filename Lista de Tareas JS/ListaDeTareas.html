<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Importing of the bootstrap css framework -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="ListaDeTareas.css">
	<title>App de Tareas</title>
</head>
<body class="bg-dark">
	<form>
  		<div class="form-group mx-auto mt-5 mb-1" style="width: 400px;">
    		<input type="text" class="form-control" name="exampleFormControlInput1" id="exampleFormControlInput1" placeholder="Add your desired task">
  		</div>
  		<button type="button" id="addBTN" class="btn btn-primary mx-auto" style="width: 200px; display: block;">Add task</button>
  		<div class="form-group mx-auto mb-1" style="width: 600px">
    		<label for="exampleFormControlSelect2">Tasks</label>
    		<select multiple class="form-control" style="height: 300px;" id="exampleFormControlSelect2">
      			<option>Task 1</option>
      			<option>Task 2</option>
      			<option>Task 3</option>
      			<option>Task 4</option>
      			<option>Task 5</option>
    		</select>
  		</div>
  		<button type="button" class="btn btn-primary mx-auto" style="width: 200px; display: block;" id="rmBTN">Remove task</button>
	</form>
	
	<!--Javascript importing of the bootstrap framework -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
	<script src="ListaDeTareas.js" type="text/javascript"></script>
</body>
</html>
