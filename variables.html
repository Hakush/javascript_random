<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables</title>
</head>
<body>
	<h1>Hello world</h1>
	<script>
		// declaramos una variable ya sea con var o let
		//let nombre;

		//scanf de C/pedimos un input y lo guardamos en la var nombre
		let nombre = prompt("Ingresa tu nombre", "Valor");
		
		//Alerta en pantalla
		alert(nombre);

		//Escribe en pantalla
		document.write(nombre);
		
		//Muestra en consola la variable nombre
		console.log(nombre);
	</script>
</body>
</html>
