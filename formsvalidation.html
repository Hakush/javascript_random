<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<form action="" name="formulario" method="get">
		<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombres">
		<br>

		<input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
		<input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
		<br>

		<input type="checkbox" name="terminos" id="terminos"> Terminos y Condiciones
		<br>

		<input type="submit" id="btn" name="btn" value="Enviar">
	</form>

	<script>		
		(function(){
			let formulario = document.getElementsByName('formulario')[0],
				elementos = formulario.elements,
				boton = document.getElementsByName('btn');

			function validarNombre (e) {
				if (formulario.nombre.value != 0) {
					return true;
				} else {
					alert('Inserte un nombre');
					e.preventDefault();
				}
			}

			function validarSexo (e) {
				if (formulario.sexo[0].checked || formulario.sexo[1].checked) {
					return true;
				} else {
					alert('Selecciona Hombre o Mujer');
					e.preventDefault();
				}
			}

			function validarTerminos (e) {
				if (formulario.terminos.checked == false) {
					alert('Acepte los terminos y condiciones');
					e.preventDefault;
				} else {
					return true;
				}
			}

			function validar(e) {
				validarNombre(e);
				validarSexo(e);
				validarTerminos(e);
			}

			formulario.addEventListener("submit",validar);

		}())
	</script>
</body>
</html>
